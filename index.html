<!DOCTYPE html>
<html>
<head>
  <title>BusMall Marketing Survey</title>
  <link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><img id="logo" src="./img/logo.jpg">
    <h1>BusMall</h1>
  </header>
  <main id="main-content">
    <div id="main-body">
      <p id="survey-title">Marketing Survey</p>
      <h2>Choose an item you would like to see in our catalog</h2>
      <div id="images"></div>
      <div id="button-div"></div>
    </div>
    <div id="charts">
      <canvas id="bar-chart"></canvas>
      <br>
      <h3>Number of times each item was displayed</h3>
      <canvas id="donut-chart"></canvas>
    </div>
  </main>
  <footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="app.js"></script>
  </footer>
</body>
</html>
